---
galaxy_info:
  author: Dmitrii Kashin
  description: install pip packages
  role_name: pip_install
  license: MIT

  min_ansible_version: 2.4

  platforms:
    - name: Ubuntu
      versions:
        - all
    - name: Debian
      versions:
        - all
    - name: EL
      versions:
        - all
    - name: Fedora
      versions:
        - all

  galaxy_tags:
    - system
    - package
    - install
    - python
    - pip

allow_duplicates: true
dependencies:
  - role: freehck.pkg_install
    vars:
      pkg_install_packages:
        - python3-pip
    when:
      - ansible_distribution in [ 'Ubuntu', 'Debian' ]
